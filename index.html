<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function() {
      console.log("Script chạy"); // Debug để kiểm tra script có chạy không

    };
  </script>
</head>

</body>
