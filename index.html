<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Lấy đường dẫn hiện tại
    var path = window.location.pathname;
    // Nếu đường dẫn bắt đầu với "/easyengine-notes", loại bỏ nó
    if (path.indexOf("/easyengine-notes") === 0) {
      path = path.replace("/easyengine-notes", "");
    }
    var newURL = "https://easyengine-notes.pages.dev" + path + window.location.search;
    window.location.replace(newURL);
  </script>
</head>
<body>
  <p>If you are not redirected, <a href="https://easyengine-notes.pages.dev/">click here</a>.</p>
</body>
</html>
