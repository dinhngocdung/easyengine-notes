# Hugo configuration file
title: EasyEngine Notes by Dũng

enableRobotsTXT: true

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: EasyEngine Notes
      pageRef: /notes
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Discussion ↗
      url: "https://github.com/EasyEngine/easyengine/discussions"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub EeayEngine
      weight: 5
      url: "https://github.com/EasyEngine/easyengine"
      params:
        icon: github
    - name: EasyEngine ↗
      weight: 6
      url: "https://easyengine.io/"

# Parse Git commit
enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/easyengine-notes.svg
      dark: images/easyengine-notes-dark.svg
      link: /easyengine-notes/
      width: 30
      height: 30

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/dinhngocdung/easyengine-notes/edit/main/content"
    
    # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  vi:
    languageName: Tiếng Việt
    weight: 2

services:
  googleAnalytics:
    ID: G-GM8E5BJVGS
