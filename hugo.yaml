# Hugo configuration file
title: Dũng'Notes for EasyEngine

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Review EasyEngine
      pageRef: /notes
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Discussion ↗
      url: "https://github.com/EasyEngine/easyengine/discussions"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub EeayEngine
      weight: 5
      url: "https://github.com/EasyEngine/easyengine"
      params:
        icon: github
    - name: EasyEngine ↗
      weight: 6
      url: "https://easyengine.io/"


params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/dinhngocdung/easyengine-notes/edit/main/content"

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
  vi:
    languageName: Tiếng Việt
    weight: 2
